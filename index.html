<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>New York Times Search</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">New York Times Search</h1>
        </div>
    </div>

    <div class="container mb-5" id="search-box">
        <header><h3>Search Parameters</h3></header>
        <form>
            <div class="form-group">
              <label for="inputSearchTerm">Search Term:</label>
              <input class="form-control" id="search-term">
            </div>
            <div class="form-group">
              <label for="inputSearchNum">Number of Records to Retrieve:</label>
              <input class="form-control" id="num-records">
            </div>
            <div class="form-group">
                <label for="startYear">Start Year (Optional):</label>
                <input class="form-control" id="start-year">
            </div>
            <div class="form-group">
                <label for="endYear">End Year (Optional):</label>
                <input class="form-control" id="end-year">
            </div>
            <button type="search" class="btn btn-primary" id="search-btn">Search</button>
            <button type="clear" class="btn btn-primary" id="clear-btn">Clear Results</button>
        </form>
    </div>

    <div class="container" id="top-articles-box">
        <header><h3>Top Articles</h3></header>
    
    </div>


    <footer class="footer mt-auto py-3">
        <div class="container">
          <span class="text-muted"></span>
        </div>
      </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
